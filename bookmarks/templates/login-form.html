{% extends "layout.html" %}
{% block page %}
{% from '_macros.html' import render_field %}
<div class="container">
  <form class="form-horizontal" method="post">
    {{ form.hidden_tag() }}
    {{ render_field(form.mail) }}
    {{ render_field(form.password) }}
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn" value="Login" />
      </div>
    </div>
  </form>
</div>
<script>
$('#mail').focus();
</script>
{% endblock %}
